<div class="wrapper wrapper-content animated fadeIn">
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<div class="row">
								<div class="col-sm-6">
									<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalClasses" ng-click="onclick_btnCreate()">
										Thêm mới
									</button>
								</div>
								<div class="col-sm-6">
									<header-bar></header-bar>
								</div>
							</div>
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>#</th>
											<th>Tên</th>
											<th>Số tiết</th>
											<th>TC Lý thuyết</th>
											<th>TC Thực hành</th>
											<th>TC Bài tập</th>
											<th>Hành động</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in subjects | filter: searchKeyword" ng-click="onclick_row(item)">
											<td ng-bind="$index + 1"></td>
											<td ng-bind="item.Sub_Name"></td>
											<td ng-bind="item.Sub_Lessons"></td>
											<td ng-bind="item.Sub_CreditTheory"></td>
											<td ng-bind="item.Sub_CreditPractice"></td>
											<td ng-bind="item.Sub_CreditExercise"></td>
											<td class="text-center">
												<div class="btn-group">
													<button type="button" class="btn-success btn btn-xs" data-toggle="modal" data-target="#modalClasses"
													 ng-click="onclick_btnUpdate(item)">
														Sửa
													</button>
													<button type="button" class="btn-danger btn btn-xs" data-toggle="modal" data-target="#modalDelete"
													 ng-click="onclick_btnDelete(item)">
														Xóa
													</button>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<subjects-modal></subjects-modal>
	<delete-modal></delete-modal>

</div>
<script src="assets/myJS/custom.js"></script>
