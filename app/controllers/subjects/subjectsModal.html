<div class="modal inmodal" id="modalClasses" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content animated fadeIn">
			<form name="fForm" ng-submit="onsubmit_fForm()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">{{$root.modalTitle}}</h4>
				</div>
				<div class="modal-body">
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-3" for="">Tên</label>
							<div class="col-sm-9">
								<input class="form-control" type="text" ng-model="subject.Sub_Name" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3" for="">Số tiết</label>
							<div class="col-sm-9">
								<input class="form-control" type="number" min="0" ng-model="subject.Sub_Lessons" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3" for="">TC Lý thuyết</label>
							<div class="col-sm-9">
								<input class="form-control" type="number" min="0" ng-model="subject.Sub_CreditTheory" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3" for="">TC Thực hành</label>
							<div class="col-sm-9">
								<input class="form-control" type="number" min="0" ng-model="subject.Sub_CreditPractice" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3" for="">TC Bài tập</label>
							<div class="col-sm-9">
								<input class="form-control" type="number" min="0" ng-model="subject.Sub_CreditExercise" required />
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" type="submit">Lưu</button>
					<button class="btn btn-white" type="button" data-dismiss="modal">Hủy</button>
				</div>
			</form>
		</div>
	</div>
</div>
