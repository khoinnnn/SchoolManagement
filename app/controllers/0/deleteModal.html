<div class="modal inmodal" id="modalDelete" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content animated fadeIn">
			<form name="fDelete" ng-submit="onsubmit_fDelete()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">{{$root.modalTitle | translate}}</h4>
				</div>
				<div class="modal-body">
					<div class="row text-center">
						<h3 ng-bind="'Delete this record?' | translate"></h3>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-danger" ng-bind="'Save changes' | translate"></button>
					<button type="button" class="btn btn-white" data-dismiss="modal" ng-bind="'Close' | translate"></button>
				</div>
			</form>
		</div>
	</div>
</div>
