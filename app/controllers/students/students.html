<div class="wrapper wrapper-content animated fadeIn">
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<div class="row">
								<div class="col-sm-6">
									<button type="button" class="btn btn-primary" ng-click="onclick_btnCreate()">
										Thêm
									</button>
								</div>
								<div class="col-sm-6">
									<div class="col-sm-6 no-padding">
										<div class="form-group">
											<select class="form-control" ng-model="filterByClassName">
												<option value="">== Lọc theo lớp (tất cả) ==</option>
												<option ng-repeat="item in classes" ng-value="item.Cla_Name" ng-bind="item.Cla_Name"></option>
											</select>
										</div>
									</div>
									<div class="col-sm-6 no-padding">
										<div class="input-group">
											<input type="text" placeholder="Tìm kiếm trên nhiều cột" class="form-control" ng-model="searchKeyword">
											<span class="input-group-btn">
												<button type="button" class="btn btn-primary">
													<i class="fa fa-search"></i>
												</button>
											</span>
										</div>
									</div>
								</div>
							</div>
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>#</th>
											<th>Mã</th>
											<th>Hình</th>
											<th>Tên</th>
											<th>Ngày sinh</th>
											<th>Email</th>
											<th>Điện thoại</th>
											<th>Lớp</th>
											<th>Hành động</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in students | filter: searchKeyword | filter: filterByClassName" ng-click="onclick_row(item)">
											<td ng-bind="$index + 1"></td>
											<td ng-bind="item.Stu_Code"></td>
											<td class="text-center">
												<img class="w50-h50 img-thumbnail" src="{{takeImagePath(item.Stu_Image)}}" alt="...">
											</td>
											<td ng-bind="item.Stu_Name"></td>
											<td ng-bind="item.Stu_DOB | date: 'MM-dd-yyyy'"></td>
											<td ng-bind="item.Stu_Email"></td>
											<td ng-bind="item.Stu_Phone"></td>
											<td ng-bind="item.Stu_ClassName"></td>
											<td class="text-center">
												<div class="btn-group inline-flex">
													<button class="btn btn-success btn-xs" data-toggle="tooltip" data-placement="top" title="{{'Chỉnh sửa'}}"
													 ng-click="onclick_btnAction('Edit', item)">
														Sửa
														<i class="fa fa-pencil"></i>
													</button>
													<button class="btn btn-danger btn-xs" data-toggle="tooltip" data-placement="top" title="{{'Xóa'}}"
													 ng-click="onclick_btnAction('Delete', item)">
														Xóa
														<i class="fa fa-trash"></i>
													</button>
												</div>
												<script>
													$('[data-toggle="tooltip"]').tooltip();
												</script>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<delete-modal></delete-modal>

</div>
<script src="assets/myJS/custom.js"></script>
